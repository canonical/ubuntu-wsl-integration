## Ubuntu WSL Interoperability ##

# This option enables the GUI Integration on Windows 10. 
# Requires a Third-party X Server.
UBUNTU_WSL_GUI_INTEGRATION=false

# This option enables advanced detection of IP
# by Windows IPv4 Address which is more reliable.
# Requires WSL interopability enabled.
UBUNTU_WSL_GUI_ADVANCED_DETECTION=false

# This option enables the Audio Integration on Windows 10.
# Requires UBUNTU_WSL_GUI_INTEGRATION enabled and 
# PulseAudio for Windows Installed.
UBUNTU_WSL_AUDIO_INTEGRATION=false

## Ubuntu WSL Message Of The Day (MOTD) ##

# This options allows you to control your MOTD News.
UBUNTU_WSL_MOTD_NEWS_ENABLED=true
